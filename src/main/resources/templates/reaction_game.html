<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game_style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра на реакцию</title>
</head>
<body>

<div class="timer" id="timer">30</div>

<div class="container_for_game">
    <div class="border">
        <div class="button_start" onclick="beginGame(this)" id="button_start">Старт</div> <!--Кнопка начала игры-->
        <div class="square" onclick="square(this)"></div>
    </div> <!--Граница-->
</div> <!--Контейнер для игры-->

<script type="text/javascript">

    window.onload = function() {
        let timer_var= 30;

        setInterval(beginGame, 1000);

        function beginGame() {
            timer_var--;
            if (timer_var == 0)
                return 0;

            document.getElementById("timer").innerHTML = timer_var;

            document.getElementById("button_start").style.display = "none";

        }
    }

</script>

</body>
</html>
