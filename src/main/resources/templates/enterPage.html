<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Меню входа</title>
	<link rel="stylesheet" type="text/css" href="style_enterPage.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="container_for_game">
	<div class="border">
		<div id="toLogin">
			<div class="outer">
				<div class="middle">
					<div class="inner">
						<div class="login-wr">
							<h2>Вход</h2>
							<div class="form">
								<input type="text" placeholder="Пользователь">
								<input type="password" placeholder="Пароль">
								<button onclick="window.location.href='../gamePage/secondChanse (1).html';"> Авторизация </button>
								<a onclick="toRegister();"><p> У вас нет аккаунта? Регистрация </p></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!--Поле входа-->
		<div id="toRegister">
			<div class="outer">
				<div class="middle">
					<div class="inner">
						<div class="register-wr">
							<h2> Регистрация </h2>
							<div class="form">
								<input type="text" placeholder="ФИО">
								<input type="email" placeholder="Ваш email">
								<input type="password" placeholder="Пароль">
								<input type="tel" placeholder="Телефон">
								<input type="text" placeholder="Университет и направление">
								<button onclick="window.location.href='../gamePage/secondChanse (1).html';"> Зарегистрироваться </button>
								<a onclick="toLogin();"><p> У вас нет аккаунта? Регистрация </p></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div> <!--Поле регистрации-->
	</div><!--Граница-->
</div><!--Контейнер для игры-->
<script type="text/javascript">

	var login = document.getElementById('toLogin');
	var register = document.getElementById('toRegister');

	function toRegister() {
		login.style.display = 'none';
		register.style.display = 'block';
	}

	function toLogin() {
		login.style.display = 'block';
		register.style.display = 'none';
	}

</script>
</body>
</html>
